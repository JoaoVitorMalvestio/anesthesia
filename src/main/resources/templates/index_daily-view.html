                            defaultView: 'dayGridMonth',
                            defaultDate: '2019-11-07',
                            header: {
                                left: 'prev,next today',
                                center: 'title',
                                right: 'dayGridMonth,timeGridWeek,timeGridDay'
                            },
                            events: [
                                {
                                    title: 'All Day Event',
                                    start: '2019-11-01'
                                },
                                {
                                    title: 'Long Event',
                                    start: '2019-11-07',
                                    end: '2019-11-10'
                                },
                                {
                                    groupId: '999',
                                    title: 'Repeating Event',
                                    start: '2019-11-09T16:00:00'
                                },
                                {
                                    groupId: '999',
                                    title: 'Repeating Event',
                                    start: '2019-11-16T16:00:00'
                                },
                                {
                                    title: 'Conference',
                                    start: '2019-11-11',

                                    end: '2019-11-12T12:30:00'

                                {

                                {

                                    start: '2019-11-28'
                                }
                            ]
                        });

                        calendar.render();
                    });

                </script>

                    #loading {
                        display: none;
                        position: absolute;
                        top: 10px;
